<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <img src="unnamed.jpg" alt="imagine not found" />
      </div>
      <div class="bodycard">
        <h3 class="cardtitle">Card title</h3>
        <p class="firsttextcard">
          Some quick exemple text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <p class="textcard">An item</p>
        <p class="textcard">A second item</p>
        <p class="textcard">A third item</p>
      </div>
      <div class="cardlink">
        <a href="https://google.com">Card link</a>
        <a href="https://youtube.com">Another link</a>
      </div>
    </div>
  </body>
</html>

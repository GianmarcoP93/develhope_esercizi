<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <span class="logo"><b>Navbar</b></span>
      <a class="home" href="https://google.com">Home</a>
      <a class="link" href="https://youtube.com">Link</a>
      <button disabled class="hamburgermenu">
        <i class="fa-solid fa-burger">Hamburger menu</i>
      </button>
      <label for="dropdown" class="dropdown">Dropdown:</label>
      <select type="dropdown" class="dropdown" id="dropdown" name="dropdown">
        <option value="profile">Profilo</option>
        <option value="contact">Contact</option>
      </select>
      <button disabled class="buttondisabled">Disabled</button>
      <input
        type="text"
        name="search"
        id="search"
        class="search"
        placeholder="Search"
      />
      <button class="search">Search</button>
    </div>
  </body>
</html>

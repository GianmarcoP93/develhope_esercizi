<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span class="logo"><b>Navbar</b></span>
      </div>

      <div class="links">
        <a class="home" href="https://google.com">Home</a>
        <a class="link" href="https://youtube.com">Link</a>
        <a class="hamburgermenu" href="#">
          <i class="fa-solid fa-burger"></i>
        </a>
        <label for="dropdown" class="dropdown">Dropdown:</label>
        <select type="dropdown" class="dropdown" id="dropdown" name="dropdown">
          <option value="profile">Profilo</option>
          <option value="contact">Contact</option>
        </select>
        <button disabled class="buttondisabled">Disabled</button>
      </div>

      <div class="searchbox">
        <input
          type="text"
          name="search"
          class="searchbar"
          placeholder="Search"
        />
        <button class="search">Search</button>
      </div>
    </div>
  </body>
</html>

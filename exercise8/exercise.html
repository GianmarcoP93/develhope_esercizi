<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  const $submit = document.getElementById("submit-todo");

  $submit.addEventListener("click", async (event) => {
    const title = document.getElementById("todo-title").value; //prendo il valore dell'input
    const completed = document.getElementById("todo-completed").checked; //prendo il valore del check (true or false)

    const post = {
      title: title,
      completed: completed,
    };

    try {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/posts",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(post),
        }
      );

      if (response.ok) {
        const data = await response.json();
        console.log("Nuovo post:", data);
      } else {
        console.log("Error:", response.status);
      }
    } catch (error) {
      console.log("Error:", error);
    }
  });
</script>

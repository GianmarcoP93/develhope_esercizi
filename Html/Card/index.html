<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <article class="card">
            <img src="unnamed.jpg" alt="imagine not found">
            <div class="textcard">
                <h3 class="cardtitle">Card title</h3>
                <p class="firstTextCard">
                    Some quick exemple text to build on the card title and make up
                    the bulk of the card's content.
                </p>
                <p class="secondTextCard"> An item</p>
                <p class="thirdTextCard"> A second item</p>
                <p class="fourthTextCard"> A third item</p>
            </div>
            <div class="cardlink">
                <a href="https://google.com">Card link</a>
                <a href="https://youtube.com">Another link</a>
            </div>
        </article>
    </div>
</body>
</html>

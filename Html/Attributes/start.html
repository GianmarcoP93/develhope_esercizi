<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson - Attributes</title>
  </head>
  <body>
    <div>
      <h1>Exercise 3</h1>
      <hr>
      <br>
      <form>
        <label for="button"> <b>Button</b>(disabled)<b>:</b></label>
        <button disabled name="button">dont click here</button>
      </form>
      <br>
      <hr>
      <br>
      <form>
        <label for="number"><b>Range</b>(Min 0, Max 100)</label>
        <input type="number" name="number" min="0" max="100" step="2" autofocus>
        <input type="submit">
     </form>
     <br>
     <hr>
     <br>
     <form>
        <label for="exercise"><b>I got promoted?</b></label>
        <input type="checkbox" name="exercise">
        <input type="submit">
     </form>
     <br>
     <hr>
     <br>
     <form>
        <label for="ww1"><b>Beginning of World War I</b></label>
        <input type="date" name="ww1">
        <input type="submit">
      </form>
     <br>
     <hr>
    </div>
  </body>
</html>
